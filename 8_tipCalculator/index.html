<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <h2>Tip Calculator</h2>
    <form id="tipCalculator" class="form">
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" name="billAmount" required>

        <label for="tipPercentage">Tip Percentage:</label>
        <input type="number" id="tipPercentage" name="tipPercentage" step="1" value="10" required>

        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" value="1" required>

        <button type="button" onclick="calculateTip()">Calculate</button>
        <button type=" reset">Clear</button>
    </form>
    <h3>Results:</h3>

    <div class="result-container"></div>


    <script src="./index.js">


    </script>

</body>

</html>
